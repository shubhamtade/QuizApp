<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="asset/style/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Quiz</h1>
      <div class="que"><p></p></div>
      <div class="option">
        <!-- <li>Tade</li>
        <li>Shubham</li>
        <li>Sunil</li>
        <li>Varsha</li> -->
      </div>

      <div class="next-btn btn">
        <button class="button-29" role="button" id="next-btn">Next</button>
      </div>
    </div>

    <div class="result_content">
      <div class="score">
        <p>Your result : 20/40</p>
        <p>PASS</p>
      </div>

      <div class="reset-btn btn">
        <button class="button-29" role="button" onclick="reset_all()">
          Reset
        </button>
      </div>
    </div>

    <script src="asset/script/index.js"></script>
  </body>
</html>
